<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>Hello World</h1>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		
		var socket = io();
		socket.on('connect',()=>{
			console.log('connected to server')
		});

		socket.on('disconnect',()=>{
			console.log('disconnected to server');
		});
	</script>
</body>
</html>
